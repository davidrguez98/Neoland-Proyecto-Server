<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.client.css">
</head>
<body>
    <main>
        <h2>Listado de productos</h2>
        <div id="productsContainer">
            
        </div>

    </main>

    <script>
        fetch(
            "http://localhost:4000/api/products", { method: "GET" })
            .then( res => res.json())
            .then(data => {
                const container = document.querySelector("#productsContainer")
                data.forEach(product => {
                    container.innerHTML += 
                    `
                    <div class="product-card">
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">
                                ${product.description || 'Producto de alta calidad disponible en nuestra tienda.'}
                            </p>
                            <div class="product-details">
                                <span class="product-price">${product.price}</span>
                                <span class="product-stock"> Cantidad:
                                    ${product.quantity}
                                </span>
                            </div>
                            <div class="product-actions">
                                <button class="btn-add-cart">Comprar</button>
                            </div>
                        </div>
                    </div>
                    `
                })
                return buttons = container.querySelectorAll(".btn-add-cart")
            })
            .then(buttons => {
                buttons.forEach(btn => {
                    btn.addEventListener("click", () => {

                        const card = btn.closest(".product-card");
                        const productName = card.querySelector(".product-name")?.textContent?.trim();
                        
                        fetch("http://localhost:4000/api/purchases", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ productName })
                        })
                        .then(alert(`Has comprado el producto ${productName}`))
                    })
                })
            })

    </script>
</body>
</html>
